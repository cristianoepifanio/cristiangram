<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cristiangram</title>
</head>
<body>
    <div class="cristiangram-wrapper">
        <div class="cristiangram-photophone">
            <img src="documents/images/instagram-celular.png" alt="photo phone">
        </div>
        <div class="cristiangram-continue">
            <div class="group">
                <img src="#" class="cristiangram-logo" alt="cristiangram's logo">
                <div class="profile-photo">
                    <img src="#" alt="profile photo">
                </div>
                <a href="#" class="cristiangram-login">Continue as cristianofuji</a>
                <a href="#"class="cristiangram-logout">Remove account</a>
            </div>
            <div class="group">
                <p class="not-account">is not cristianofuji?</p>
                <p class="notaccount">
                    <span class="link-blue">Switch account</span>
                    or
                    <span class="link-blue">subscribe</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Get the app</p>
                <div class="download">
                    <a href="#" class="app-download"><img src="documents/images/googleplay-button.png" alt="google play app"></a>
                    <a href="#" class="app-download"><img src="documents/images/apple-button.png" alt="apple app"></a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
